<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: lightBlue;">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#" style="color: lime;">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}" style="color: aqua;">Student Management</a>
      </li>
      
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1 style="color: blue;">List Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add a Student</a>
			</div>
		</div>
		
		
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th style="color: pink;">Students First Name</th>
					<th style="color: pink;">Students Last Name</th>
					<th style="color: pink;">Students Email</th>
					<th style="color: pink;">Students Mobile</th>
					<th style="color: red;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.mobile}"></td>
					<td><a th:href="@{/students/edit/{id} (id=${student.id})}" class="btn btn-primary" style="background-color: yellow;color:black;">Update</a>
					<a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger" style="background-color: red;color:white;">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
